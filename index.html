<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e0d4a81d6c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro by: Wilkson</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Pomodoro</h1>

        <div class="painel">
          <p id="comecar">Come√ßar</p>
          <p id="parar">Parar</p>
        </div>

        <div class="timer">
          <div class="circle">
            <div class="time">
              <p id="minutes"></p>
              <p>:</p>
              <p id="seconds"></p>
            </div>
          </div>
        </div>
        <div class="control">
          <button id="start" onclick="comecar()">
            <i class="fa-solid fa-play"></i>
          </button>
          <a id="reset" href="/">
            <i class="fa-solid fa-rotate-left"></i>
          </a>
        </div>
      </div>
    </main>

    <script src="pomodoro.js"></script>
  </body>
</html>
